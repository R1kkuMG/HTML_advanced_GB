<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <div class="menu_box">
                <div class="menu_left">
                    <div class="menu__logo">
                        <a href="index.html">
                            <img src="img/logo.svg" alt="logo">
                        </a>
                    </div>
                    <div class="menu__search">
                        <a href="#">
                            <img src="img/search.svg" alt="search">
                        </a>
                    </div>
                </div>
                <div class="menu_right">


                    <nav class="menu__link">
                        <a href="#">
                            <img src="img/menu.svg" alt="menu">
                        </a>
                        <!-- <div class="mega_box">
                            <h2 class="mega__heading">MENU</h2>
                            <h3 class="menu__heading">MAN</h3>
                            <a class="mega__link" href="">Accessories</a>
                            <a class="mega__link" href="">Bags</a>
                            <a class="mega__link" href="">Denim</a>
                            <a class="mega__link" href="">T-Shirts</a>
                        </div> -->
                    </nav>


                    <div class="menu__profile">
                        <a href="#">
                            <img src="img/profile.svg" alt="profile">
                        </a>
                    </div>
                    <div class="menu__basket"><a href="#">
                            <img src="img/basket.png" alt="basket">
                        </a></div>
                </div>
            </div>
        </div>
    </header>

    <div class="banner">
        <div class="container banner_block">
            <div class="banner__text">
                <div class="banner__line">
                    <img src="/img/texttop.png" alt="line">
                </div>
                <div class="fashion__block">
                    <h1 class="the__brand">THE BRAND</h1>
                    <p class="text__fashion">OF LUXERIOUS 
                        <span class="span__fashion">FASHION</span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="card-box container">
        <div class="upper__cards">
            <div class="card card__women">
                <a class="card__link" href="#">
                    <p class="text__1">30% OFF
                        <p class="text__2">FOR WOMEN</p>
                    </p>
                </a>
            </div>
            <div class="card card__men">
                <a class="card__link" href="#">
                    <p class="text__1">HOT DEAL
                        <p class="text__2">FOR MEN</p>
                    </p>
                </a>
            </div>
            <div class="card card__kids">
                <a class="card__link" href="#">
                    <p class="text__1">NEW ARRIVALS
                        <p class="text__2">FOR KIDS</p>
                    </p>
                </a>
            </div>
        </div>
        <div class="acces__card">
            <a class="card__link" href="#">
                <p class="text__1 acces">LUXIROUS & TRENDY
                    <p class="text__2">ACCESORIES</p>
                </p>
            </a>
        </div>
    </div>
</body>

</html>
