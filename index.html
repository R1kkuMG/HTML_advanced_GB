<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <div class="menu_box">
                <div class="menu_left">
                    <div class="menu__logo">
                        <a href="index.html">
                            <img src="img/logo.svg" alt="logo">
                        </a>
                    </div>
                    <div class="menu__search">
                        <a href="#">
                            <img src="img/search.svg" alt="search">
                        </a>
                    </div>
                </div>
                <div class="menu_right">
                    <div class="menu__menu"> <a href="#">
                            <img src="img/menu.svg" alt="menu">
                        </a></div>
                    <div class="menu__profile">
                        <a href="#">
                            <img src="img/profile.svg" alt="profile">
                        </a>
                    </div>
                    <div class="menu__basket"><a href="#">
                            <img src="img/basket.png" alt="basket">
                        </a></div>
                </div>
            </div>
        </div>
    </header>

    <div class="top">
        <div class="container">
            <div class="top_content">
                <div class="top__image">
                    <img src="img/topman.png" alt="top man">
                </div>
                <div class="top__line">
                    <img src="img/texttop.png" alt="line">
                </div>
                <div class="top__heading">
                    <h1 class="top-text-main">THE BRAND</h1>
                    <div class="top__heading2">
                        <h1 class="top-text-second">OF LUXERIOUS </h1>
                        <h2 class="top-text-third">FASHION</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card-box container">

        <div class="upper__card">
            <div class="card">
                <a href="#"><img src="img/card1.jpg" alt="card1"></a>
                <p class="text__mini text__mini2">30% OFF</p>
                <p class="text__maxi text__maxi2">FOR WOMEN</p>

            </div>
            <div class="card">
                <a href="#"><img src="img/card2.jpg" alt="card2"></a>
                <p class="text__mini text__mini2">HOT DEAL</p>
                <p class="text__maxi text__maxi2">FOR MEN</p>
            </div>
            <div class="card">
                <a href="#"><img src="img/card3.jpg" alt="card3"></a>
                <p class="text__mini text__mini2">NEW ARRIVALS</p>
                <p class="text__maxi text__maxi2">FOR KIDS</p>
            </div>
        </div>

        <div class="lower__card">
            <a href="#"><img src="img/card4.jpg" alt="card4"></a>
            <p class="text__mini text__mini3">LUXIROUS & TRENDY</p>
            <p class="text__maxi text__maxi3">ACCESORIES</p>
        </div>

    </div>
</body>

</html>
